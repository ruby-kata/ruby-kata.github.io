<!DOCTYPE html>
<html>
    <head>
        <title>Kata</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.35.0/codemirror.css">
        <link rel="stylesheet" href="./codekata.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.35.0/codemirror.js"></script>
        <script src="https://codemirror.net/mode/ruby/ruby.js"></script>
        <script type="module">
            import { DefaultRubyVM } from "https://cdn.jsdelivr.net/npm/@ruby/wasm-wasi@2.5.0/dist/browser/+esm";
            import { Application, Controller } from "https://unpkg.com/@hotwired/stimulus/dist/stimulus.js"

            window.Stimulus = Application.start()

            Stimulus.register("codekata", class extends Controller {
                connect() {
                    this.setup()
                }

                async setup() {
                    console.log(document.getElementById('editor'))
                    console.log(CodeMirror)
                    this.editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
                        mode: "ruby",
                        lineNumbers: true,
                    });
                    this.editor.setValue(`# ruby-kata
def wrap(str, width)
    
end
                    `)
                
                    const response = await fetch("https://cdn.jsdelivr.net/npm/@ruby/3.3-wasm-wasi@2.5.0/dist/ruby+stdlib.wasm");
                    const module = await WebAssembly.compileStreaming(response);
                    const { vm } = await DefaultRubyVM(module);
                    this.vm = vm
                }
                
                run() {
                    const code = this.editor.getValue()
                    const testcases = `
                        count = 0
                        cases = [
wrap('This text is not too short to be wrapped.', 20) == 'This text is not too\nshort to be wrapped.\n' ? (count += 1) && "assert_equal wrap('This text is not too short to be wrapped.', 20), 'This text is not too\nshort to be wrapped.' # OK" : "assert_equal wrap('This text is not too short to be wrapped.', 20), 'This text is not too\nshort to be wrapped.' # FAILED",
wrap('These ten-character columns are stifling my creativity!', 10) == 'These\nten-character\ncolumns\nare\nstifling\nmy\ncreativity!\n' ? (count += 1) && "assert_equal wrap('These ten-character columns are stifling my creativity!', 10), 'These\nten-character\ncolumns\nare\nstifling\nmy\ncreativity!' # OK" : "assert_equal wrap('These ten-character columns are stifling my creativity!', 10), 'These\nten-character\ncolumns\nare\nstifling\nmy\ncreativity!' # FAILED",
                        ]
                        
                        cases.join('\n') + "\n--------------------------------------\nOK: #{count}, FAILED: #{cases.size - count}"
                    `

                    const result = this.vm.eval(`
                        begin
                            ${code}
                            ${testcases}
                        rescue => error
                            error
                        end
                    `);
                
                    document.getElementById('result').textContent = result
                }
            })
      </script> 
    </head>
  
    <body>
        <div data-controller="codekata" class="page">
            <textarea class="kata" readonly>
Word-Wrapping Lines of Text - Ruby Cookbook

You want to turn a string full of miscellaneous whitespace into a string formatted
with linebreaks at appropriate intervals, so that the text can be displayed in a win-
dow or sent as an email.

For example:

puts wrap("This text is not too short to be wrapped.", 20)
# This text is not too
# short to be wrapped.

puts wrap("These ten-character columns are stifling my creativity!", 10)
# These
# ten-character
# columns
# are
# stifling
# my
# creativity!

            </textarea>
            <div class="solution">
                <textarea id="editor"></textarea>
                <button data-action="click->codekata#run" class="run">run</button>
                <textarea id="result" class="result" readonly>
assert_equal wrap('This text is not too short to be wrapped.', 20), 'This text is not too\nshort to be wrapped.\n'
assert_equal wrap('These ten-character columns are stifling my creativity!', 10), 'These\nten-character\ncolumns\nare\nstifling\nmy\ncreativity!\n'



                </textarea>
            </div>
        </div>

        <div class="footer">
            <a href="./index.html">./ruby-kata-list</a><span>/word-wrapping-lines-of-text</span>
        </div>
    </body>
</html>
