<!DOCTYPE html>
<html>
    <head>
        <title>Kata</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css">
        <link rel="stylesheet" href="./codekata.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/keymap/sublime.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/comment/comment.min.js"></script>
        <script src="https://codemirror.net/mode/ruby/ruby.js"></script>
        <script type="module">
            import { DefaultRubyVM } from "https://cdn.jsdelivr.net/npm/@ruby/wasm-wasi@2.5.0/dist/browser/+esm";
            import { Application, Controller } from "https://unpkg.com/@hotwired/stimulus/dist/stimulus.js"

            window.Stimulus = Application.start()

            Stimulus.register("codekata", class extends Controller {
                connect() {
                    this.setup()
                }

                async setup() {
                    this.editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
                        mode: "ruby",
                        lineNumbers: true,
                        keyMap: 'sublime',
                        extraKeys: {
                            "Alt-Up": "swapLineUp",
                            "Alt-Down": "swapLineDown",
                        }
                    });
                    this.editor.setValue(`# code-kata
class LinkedList

end                    
                    `)
                
                    const response = await fetch("https://cdn.jsdelivr.net/npm/@ruby/3.3-wasm-wasi@2.5.0/dist/ruby+stdlib.wasm");
                    const module = await WebAssembly.compileStreaming(response);
                    const { vm } = await DefaultRubyVM(module);
                    this.vm = vm
                }
                
                run() {
                    const code = this.editor.getValue()
                    const result = this.vm.eval(`
                        begin
                            ${code}

                            ll = LinkedList.new
                            ll << 1 << 2 << 3 << 4
                            count = 0
                            (testcases = [
                                ['ll.collect { |x| x.even? }', [false, true, false, true]],
                                ['ll.detect { |x| x > 3 }', 4],
                                ['ll.select(&:odd?)', [1, 3]],
                                ['ll.map { |x| x ** 2 }', [1, 4, 9, 16]],
                                ['ll.map.with_index { |x, i| [i, x] }', [[0,1], [1,2], [2,3], [3,4]]],
                            ]).map { |func, expected|
                                reality = eval(func)
                                reality == expected ? (count += 1) && "assert_equal #{func}, #{expected} # OK" : "assert_equal #{func}, #{expected} # FAILED get: #{reality.nil? ? 'nil' : reality}"
                            }
                            .join('\n') + "\n--------------------------------------\nOK: #{count}, FAILED: #{testcases.size - count}"
                        rescue => error
                            error
                        end
                    `);
                
                    document.getElementById('result').textContent = result
                }
            })
      </script> 
    </head>
  
    <body>
        <div data-controller="codekata" class="page">
            <textarea class="kata" readonly>
implementing-enumerable
Ruby Cookbook

You want to give a class all the useful iterator and iteration-related features of Ruby’s
arrays (sort, detect, inject, and so on), but your class can’t be a subclass of Array.
You don’t want to define all those methods yourself.

ll = LinkedList.new
ll << 1 << 2 << 3 << 4
ll.collect { |x| x.even? } # => [false, true, false, true]
ll.detect { |x| x > 3 } # => 4
ll.map { |x| x ** 2 } # => [1, 4, 9, 16]
ll.each_with_index { |x, i| puts "Element #{i} is #{x}" }
# Element 0 is 1
# Element 1 is 2
# Element 2 is 3
# Element 3 is 4

            </textarea>
            <div class="solution">
                <textarea id="editor"></textarea>
                <button data-action="click->codekata#run" class="run">run</button>
                <textarea id="result" class="result" readonly>
ll = LinkedList.new
ll << 1 << 2 << 3 << 4
assert_equal ll.collect { |x| x.even? }, [false, true, false, true]
assert_equal ll.detect { |x| x > 3 }, 4
assert_equal ll.select(&:odd?), [1, 3]
assert_equal ll.map { |x| x ** 2 }, [1, 4, 9, 16]
assert_equal ll.map.with_index { |x, i| [i, x] }, [[0,1], [1,2], [2,3], [3,4]]
                </textarea>
            </div>
        </div>

        <div class="footer">
            <a href="./index.html">./ruby-kata-list</a><span>/implementing-enumerable</span>
        </div>
    </body>
</html>
