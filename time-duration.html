<!DOCTYPE html>
<html>
    <head>
        <title>Kata</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.35.0/codemirror.css">
        <link rel="stylesheet" href="./codekata.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.35.0/codemirror.js"></script>
        <script src="https://codemirror.net/mode/ruby/ruby.js"></script>
        <script type="module">
            import { DefaultRubyVM } from "https://cdn.jsdelivr.net/npm/@ruby/wasm-wasi@2.5.0/dist/browser/+esm";
            import { Application, Controller } from "https://unpkg.com/@hotwired/stimulus/dist/stimulus.js"

            window.Stimulus = Application.start()

            Stimulus.register("codekata", class extends Controller {
                connect() {
                    this.setup()
                }

                async setup() {
                    console.log(document.getElementById('editor'))
                    console.log(CodeMirror)
                    this.editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
                        mode: "ruby",
                        lineNumbers: true,
                    });
                    this.editor.setValue(`# code-kata
                 
                    `)
                
                    const response = await fetch("https://cdn.jsdelivr.net/npm/@ruby/3.3-wasm-wasi@2.5.0/dist/ruby+stdlib.wasm");
                    const module = await WebAssembly.compileStreaming(response);
                    const { vm } = await DefaultRubyVM(module);
                    this.vm = vm
                }
                
                run() {
                    const code = this.editor.getValue()
                    const result = this.vm.eval(`
                        begin
                            ${code}

                            count = 0
                            t = Time.local(2024, 4, 13)
                            t1 = Time.local(2024, 2, 28)
                            
                            "t = Time.local(2024, 4, 13)\n" +
                            (t_cases = [
                                ['1.day.ago(t)', t - 86400],
                                ['2.weeks.ago(t)', t - 1209600],
                                ['1.month.ago(t)', t - 2678400],
                                ['2.months.ago(t)', t - 5184000],
                                ['3.months.ago(t)', t - 7862400]
                            ]).map { |func, expected|
                                reality = eval(func)
                                reality == expected ? (count += 1) && "assert_equal #{func}, #{expected} # OK" : "assert_equal #{func}, #{expected} # FAILED get: #{reality.nil? ? 'nil' : reality}"
                            }.join('\n') +

                            "\n\nt1 = Time.local(2024, 2, 28)\n" +
                            (t1_cases = [
                                ['2.days.since(t1)', t1 + 172800],
                                ['1.week.since(t1)', t1 + 604800],
                                ['2.weeks.since(t1)', t1 + 1209600],
                                ['1.month.since(t1)', t1 + 2505600],
                                ['4.months.since(t1)', t1 + 10454400],
                                ['9.months.since(t1)', t1 + 23673600]
                            ]).map { |func, expected|
                                reality = eval(func)
                                reality == expected ? (count += 1) && "assert_equal #{func}, #{expected} # OK" : "assert_equal #{func}, #{expected} # FAILED get: #{reality.nil? ? 'nil' : reality}"
                            }.join('\n') +

                            "\n--------------------------------------\nOK: #{count}, FAILED: #{t_cases.size + t1_cases.size - count}"
                        rescue => error
                            error
                        end
                    `);
                
                    document.getElementById('result').textContent = result
                }
            })
      </script> 
    </head>
  
    <body>
        <div data-controller="codekata" class="page">
            <textarea class="kata" readonly>
time-duration

The activesupport gem, a prerequisite of Rubyon Rails, defines many useful functions on Numeric and Time for calculating time duration:

1.day.ago
2.weeks.ago
1.month.from_now
2.weeks.since(Time.local(2024, 4, 13))

Could you re-implement those functions without Rails ?

            </textarea>
            <div class="solution">
                <textarea id="editor"></textarea>
                <button data-action="click->codekata#run" class="run">run</button>
                <textarea id="result" class="result" readonly>
t = Time.local(2024, 4, 13)
assert_equal 1.day.ago(t), t - 86400
assert_equal 2.weeks.ago(t), t - 1209600
assert_equal 1.month.ago(t), t - 2678400
assert_equal 2.months.ago(t), t - 5184000
assert_equal 3.months.ago(t), t - 7862400

t1 = Time.local(2024, 2, 28)
assert_equal 2.day.since(t1), t1 + 172800
assert_equal 1.week.since(t1), t1 + 604800
assert_equal 2.weeks.since(t1), t1 + 1209600
assert_equal 1.month.since(t1), t1 + 2505600
assert_equal 4.month.since(t1), t1 + 10454400
assert_equal 9.month.since(t1), t1 + 23673600
                </textarea>
            </div>
        </div>

        <div class="footer">
            <a href="./index.html">./ruby-kata-list</a><span>/time-duration</span>
        </div>
    </body>
</html>
