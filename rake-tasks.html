<!DOCTYPE html>
<html>
    <head>
        <title>Kata</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.35.0/codemirror.css">
        <link rel="stylesheet" href="./codekata.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.35.0/codemirror.js"></script>
        <script src="https://codemirror.net/mode/ruby/ruby.js"></script>
        <script type="module">
            import { DefaultRubyVM } from "https://cdn.jsdelivr.net/npm/@ruby/wasm-wasi@2.5.0/dist/browser/+esm";
            import { Application, Controller } from "https://unpkg.com/@hotwired/stimulus/dist/stimulus.js"

            window.Stimulus = Application.start()

            Stimulus.register("codekata", class extends Controller {
                connect() {
                    this.setup()
                }

                async setup() {
                    this.editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
                        mode: "ruby",
                        lineNumbers: true,
                    });
                    this.editor.setValue(`# code-kata
module RakeKata
    module DSL
        def task(dependencies, &block)
        end
    end
end
self.extend RakeKata::DSL
                    `)
                
                    const response = await fetch("https://cdn.jsdelivr.net/npm/@ruby/3.3-wasm-wasi@2.5.0/dist/ruby+stdlib.wasm");
                    const module = await WebAssembly.compileStreaming(response);
                    const { vm } = await DefaultRubyVM(module);
                    this.vm = vm
                }
                
                run() {
                    const code = this.editor.getValue()
                    const result = this.vm.eval(`
                        begin
                            ${code}

                            count = 0
                            (testcases = [
                                ["
runlist = []
t1 = task(:t1 => [:t2, :t3]) { |t| runlist << t.name }
task(:t2 => [:t0, :t4]) { |t| runlist << t.name }
task(:t3 => [:t0]) { |t| runlist << t.name }
task(:t4 => [:t0]) { |t| runlist << t.name }
task(:t0) { |t| runlist << t.name }
t1.invoke
runlist

                                ", "assert_equal runlist", ["t0", "t4", "t2", "t3", "t1"]],
                                ['
begin
    t1 = task(t1: [:t2]) { |t|  }
    t2 = task(t2: [:t1]) { |t|  }
    t1.invoke
rescue => error
  "#{error.class}: #{error.message}"
end
                                ', 'assert_raises(RuntimeError, "circular dependency") { t1.invoke }', "RuntimeError: circular dependency"]
                            ]).map { |func, assert, expected|
                                reality = eval(func)
                                reality == expected ? (count += 1) && "#{assert}, #{expected} # OK" : "#{assert}, #{expected} # FAILED get: #{reality.nil? ? 'nil' : reality}"
                            }
                            .join('\n') + "\n--------------------------------------\nOK: #{count}, FAILED: #{testcases.size - count}"
                        rescue => error
                            error
                        end
                    `);
                
                    document.getElementById('result').textContent = result
                }
            })
      </script> 
    </head>
  
    <body>
        <div data-controller="codekata" class="page">
            <textarea class="kata" readonly>
rake-tasks-kata

You implement module Rake which allow to define tasks and their's prerequisites.
It requires that all prerequisites of a task should be run before that task.
And it does not allow circular dependencies.

runlist = []
t1 = task(:t1 => [:t2, :t3]) { |t| runlist << t.name }
task(:t2 => [:t0, :t4]) { |t| runlist << t.name }
task(:t3 => [:t0]) { |t| runlist << t.name }
task(:t4 => [:t0]) { |t| runlist << t.name }
task(:t0) { |t| runlist << t.name }
t1.invoke
runlist # ["t0", "t4", "t2", "t3", "t1"]

t1 = task(t1: [:t2]) { |t| }
t2 = task(t2: [:t1]) { |t| }
t1.invoke # RuntimeError, "circular dependency"


            </textarea>
            <div class="solution">
                <textarea id="editor"></textarea>
                <button data-action="click->codekata#run" class="run">run</button>
                <textarea id="result" class="result" readonly>
runlist = []
t1 = task(:t1 => [:t2, :t3]) { |t| runlist << t.name }
task(:t2 => [:t0, :t4]) { |t| runlist << t.name }
task(:t3 => [:t0]) { |t| runlist << t.name }
task(:t4 => [:t0]) { |t| runlist << t.name }
task(:t0) { |t| runlist << t.name }
t1.invoke
runlist # ["t0", "t4", "t2", "t3", "t1"]

t1 = task(t1: [:t2]) { |t| }
t2 = task(t2: [:t1]) { |t| }
assert_raises(RuntimeError, "circular dependency") { t1.invoke }

                </textarea>
            </div>
        </div>

        <div class="footer">
            <a href="./index.html">./ruby-kata-list</a><span>/rake-tasks</span>
        </div>
    </body>
</html>
