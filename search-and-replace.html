<!DOCTYPE html>
<html>
    <head>
        <title>Kata</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.35.0/codemirror.css">
        <link rel="stylesheet" href="./codekata.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.35.0/codemirror.js"></script>
        <script src="https://codemirror.net/mode/ruby/ruby.js"></script>
        <script type="module">
            import { DefaultRubyVM } from "https://cdn.jsdelivr.net/npm/@ruby/wasm-wasi@2.5.0/dist/browser/+esm";
            import { Application, Controller } from "https://unpkg.com/@hotwired/stimulus/dist/stimulus.js"

            window.Stimulus = Application.start()

            Stimulus.register("codekata", class extends Controller {
                connect() {
                    this.setup()
                }

                async setup() {
                    console.log(document.getElementById('editor'))
                    console.log(CodeMirror)
                    this.editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
                        mode: "ruby",
                        lineNumbers: true,
                    });
                    this.editor.setValue(`# ruby-kata

                    `)
                
                    const response = await fetch("https://cdn.jsdelivr.net/npm/@ruby/3.3-wasm-wasi@2.5.0/dist/ruby+stdlib.wasm");
                    const module = await WebAssembly.compileStreaming(response);
                    const { vm } = await DefaultRubyVM(module);
                    this.vm = vm
                }
                
                run() {
                    const code = this.editor.getValue()
                    const testcases = `
                        count = 0
                        cases = [
"GO HOME!".mgsub([[/.*GO/i, 'Home'], [/home/i, 'is where the heart is']]) == "Home is where the heart is!" ? (count += 1) && "assert_equal 'GO HOME!''.mgsub([[/.*GO/i, 'Home'], [/home/i, 'is where the heart is']]), 'Home is where the heart is!' # OK" : "assert_equal 'GO HOME!''.mgsub([[/.*GO/i, 'Home'], [/home/i, 'is where the heart is']]), 'Home is where the heart is!' # FAILED",
'Here is number #123'.mgsub([[/[a-z]/i, '#'], [/#/, 'P']]) == "#### ## ###### P123" ? (count += 1) && "assert_equal 'Here is number #123'.mgsub([[/[a-z]/i, '#'], [/#/, 'P']]), '#### ## ###### P123' # OK" : "assert_equal 'Here is number #123'.mgsub([[/[a-z]/i, '#'], [/#/, 'P']]), '#### ## ###### P123' # FAILED",
'between'.mgsub([[/ee/, 'AA'], [/e/, 'E']]) == "bEtwAAn" ? (count += 1) && "assert_equal 'between'.mgsub([[/ee/, 'AA'], [/e/, 'E']]), 'bEtwAAn' # OK" : "assert_equal 'between'.mgsub([[/ee/, 'AA'], [/e/, 'E']]), 'bEtwAAn' # FAILED",
                        ]
                        
                        cases.join('\n') + "\n--------------------------------------\nOK: #{count}, FAILED: #{cases.size - count}"
                    `

                    const result = this.vm.eval(`
                        begin
                            ${code}
                            ${testcases}
                        rescue => error
                            error
                        end
                    `);
                
                    document.getElementById('result').textContent = result
                }
            })
      </script> 
    </head>
  
    <body>
        <div data-controller="codekata" class="page">
            <textarea class="kata" readonly>
search-and-replace
Replacing Multiple Patterns in a Single Pass - Ruby Cookbook

You want to perform multiple, simultaneous search-and-replace operations on a string.

For example:

"GO HOME!".mgsub([[/.*GO/i, 'Home'], [/home/i, 'is where the heart is']])
# => "Home is where the heart is!"

"Here is number #123".mgsub([[/[a-z]/i, '#'], [/#/, 'P']])
# => "#### ## ###### P123"

            </textarea>
            <div class="solution">
                <textarea id="editor"></textarea>
                <button data-action="click->codekata#run" class="run">run</button>
                <textarea id="result" class="result" readonly>
assert_equal 'GO HOME!''.mgsub([[/.*GO/i, 'Home'], [/home/i, 'is where the heart is']]), 'Home is where the heart is!'
assert_equal 'Here is number #123'.mgsub([[/[a-z]/i, '#'], [/#/, 'P']]), '#### ## ###### P123'
assert_equal 'between'.mgsub([[/ee/, 'AA'], [/e/, 'E']]), 'bEtwAAn'



                </textarea>
            </div>
        </div>

        <div class="footer">
            <a href="./index.html">./ruby-kata-list</a><span>/search-and-replace</span>
        </div>
    </body>
</html>
